apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: koa2
    tier: backend
    deployedBy: deploy-node-app
  name: koa2
spec:
  minReadySeconds: 5
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: koa2
      tier: backend
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: koa2
        tier: backend
        deployedBy: deploy-node-app
    spec:
      containers:
        - image: 'sid2020/koa2:6271048'
          imagePullPolicy: Always
          name: koa2
          env:
            - name: GET_HOSTS_FROM
              value: dns
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          resources:
            limits:
              cpu: 150m
              memory: 128Mi
            requests:
              cpu: 3m
              memory: 64Mi
          command:
            - node
            - app copy.js
          envFrom: []
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      imagePullSecrets:
        - name: koa2-regcred

